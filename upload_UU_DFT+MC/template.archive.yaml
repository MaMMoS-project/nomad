definitions:
  name: 'Simulation_data_from_UU_in_h5'
  sections:
    Simulation_data_from_UU:
      base_sections:
        - 'nomad.datamodel.metainfo.eln.Chemical'
        - 'nomad.datamodel.metainfo.simulation.method.DFT'
        - 'nomad.datamodel.data.EntryData'
        - 'nomad.datamodel.metainfo.basesections.HDF5Normalizer'
        - 'nomad.datamodel.metainfo.basesections.ReadableIdentifiers'
      quantities:
        name:
          type: str
          default: UU-DFT-Data
        description:
          type: str
        datafile:
          type: str
          m_annotations:
            eln:
              component: FileEditQuantity
        Js_300:
          type: np.float32
          shape: ['*']
          unit: T
          m_annotations:
            hdf5:
              path: '/results/Js_300'
        K1_300:
          type: np.float32
          shape: ['*']
          unit: J/m^3
          defaultDisplayUnit: "J/m^3"
          m_annotations:
            hdf5:
              path: '/results/K1_300'
        description:
          type: str
          m_annotations:
            eln:
              component: FileEditQuantity
  
data:
  m_def: Simulation_data_from_UU
  datafile: '$filename.h5$'
  chemical_formula: $chemical_formula$
  institute: 'Uppsala University, Department of Physics and Astronomy; Materials Theory'
  owner: 'Heike Herper, Mohammad Nur Hassan, Alena Vishina'
  method: 'DFT'

  description: "Data for atomistic and spin-dynamics calculations done within the project MaMMoS at Uppsala University."