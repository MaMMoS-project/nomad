definitions:
  name: 'Simulation_data_from_UU_in_h5'
  sections:
    Simulation_data_from_UU:
      base_sections:
        - 'nomad.datamodel.metainfo.eln.Chemical'
        - 'nomad.datamodel.data.EntryData'
      quantities:
        name:
          type: str
          default: UU-DFT+MC-Data
        description:
          type: str
        Js_0:
          type: np.float32
          unit: T
          defaultDisplayUnit: "T"
        Js_300:
          type: np.float32
          unit: T
          defaultDisplayUnit: "T"
        K1_300:
          type: np.float32
          unit: J/m^3
          defaultDisplayUnit: "J/m^3"
  
data:
  m_def: Simulation_data_from_UU
  chemical_formula: $chemical_formula$
  institute: 'Uppsala University, Department of Physics and Astronomy; Materials Theory'
  lab_id: 'Uppsala University, Department of Physics and Astronomy; Materials Theory'
  owner: 'Heike Herper, Mohammad Nur Hassan, Alena Vishina'
  method: 'DFT'

  description: "Data for atomistic and spin-dynamics calculations done within the project MaMMoS at Uppsala University.\n A juypter-notebook is showing how to handle the data can be found next to the raw data. \n The corresponding MODA diagrams can be found on https://mammos-project.github.io/resources.html ."

  Js_0: $Js_0$
  Js_300: $Js_300$
  K1_300: $K1_300$
  