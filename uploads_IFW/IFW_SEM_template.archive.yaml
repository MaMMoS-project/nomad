data:
  m_def: SEM_measurements_IFW
  chemical_formula: Mn53.5Al43.5Bi3
  institute: 'Leibniz-Institut für Festkörper- und Werkstoffforschung Dresden e. V. (IFW, Institute for Metallic Materials, Magnetic Materials Group)'
